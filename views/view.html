<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Laura Barrera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Evaluacion consumo API - Laura Melissa Barrera Pinto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add">Agregar o Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/view">Visualizar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div><br><br>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Parcial Electiva II consumo API
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Object Id</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Calories</th>
                            <th>Is Vegetarian</th>
                            <th>Value</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <script>
                            loadDishes()
                                .then(res => {
                                    if(res.state){
                                        res.data.forEach(plato => {
                                            const row = document.createElement('tr')
                                            const obj_id = document.createElement('td')
                                            obj_id.append(document.createTextNode(`${plato._id}`))
                                            row.append(obj_id)
                                            const col_id = document.createElement('td')
                                            col_id.append(document.createTextNode(`${plato.idDish}`))
                                            row.append(col_id)
                                            const name = document.createElement('td')
                                            name.append(document.createTextNode(`${plato.name}`))
                                            row.append(name)
                                            const calories = document.createElement('td')
                                            calories.append(document.createTextNode(`${plato.calories}`))
                                            row.append(calories)
                                            const isVegetarian = document.createElement('td')
                                            isVegetarian.append(document.createTextNode(`${plato.isVegetarian}`))
                                            row.append(isVegetarian)
                                            const value = document.createElement('td')
                                            value.append(document.createTextNode(`${plato.value}`))
                                            row.append(value)
                                            const comments = document.createElement('td')
                                            comments.append(document.createTextNode(`${plato.comments}`))
                                            row.append(comments)
                                            document.getElementById('datos').append(row)
                                        });
                                    } else {
                                        console.log('Algo fallo')
                                    }
                                })
                                .catch(err => console.log(err))
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href= "https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"> </script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"> </script>

    <script>
        window.addEventListener("pageshow", function (event) {
            let historyTraversal = event.persisted ||
                (typeof window.performance != "undefined" &&
                window.performance.navigation.type === 2);
            if (historyTraversal) {
                window.location.reload();
            }
        });
    </script>                
    
    <script>
        $(document).ready(function () {
            $('#tablaVisualizacion').DataTable();
        });
    </script>

    <footer class="footer" style="background-color: aquamarine;"></footer>
</body>
</html>
